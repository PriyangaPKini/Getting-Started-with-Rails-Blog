version: v1.0
name: Test Blog
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars: []
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 14
            - sem-version ruby 2.6.8
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - 'bundle exec rake db:schema:load'
            - 'bundle exec rake db:seed'
