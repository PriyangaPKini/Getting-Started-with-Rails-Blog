version: v1.0
name: Test Blog
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/notation_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version ruby 2.6.8
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - sem-service start postgres
            - 'bundle exec rake db:setup'
